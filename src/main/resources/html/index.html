<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Insurance Policies</h1>

        <!-- Displaying Policies -->
        <h2>Policies List</h2>
        <table id="policiesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Policy Number</th>
                    <th>Policy Holder</th>
                    <th>Premium Amount</th>
                </tr>
            </thead>
            <tbody>
                <!-- Policies will be dynamically added here -->
            </tbody>
        </table>

        <!-- Add New Policy Form -->
        <h2>Add a New Policy</h2>
        <form id="addPolicyForm">
            <label for="policyNumber">Policy Number:</label>
            <input type="text" id="policyNumber" required><br><br>

            <label for="policyHolder">Policy Holder:</label>
            <input type="text" id="policyHolder" required><br><br>

            <label for="premiumAmount">Premium Amount:</label>
            <input type="number" id="premiumAmount" required><br><br>

            <button type="submit">Add Policy</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
